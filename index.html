<!doctype html>
<html>
    <head>
        <title>Contact Form</title>
        <link href="resources/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="resources/Grid.CSS" rel="stylesheet" type="text/css">
        <link href="resources/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
       
        <header>
            <div class="hero-text">
                <h1>contact us.<br><span>feel free to drop us a line below</span></h1>
            </div>
        </header>
        
        <section class="section-form">
            <div class="row">
                
            <form class="contact-form" action="#">
                <div class="row">
                    <div class="col span-1-of-3 ">
                            <label for="Full Name">Full Name:</label>
                       </div>
                    <div class="col span-2-of-3">
            <input type="text" name="Full Name" id="Full Name" placeholder="Enter your name" required>
                       </div>
                    </div>
              <div class="row">
                  <div class="col span-1-of-3">
                     <label for="email">Email:</label>
                  </div>
                <div class="col span-2-of-3"> 
            <input type="text" name="Email" id="email" placeholder="Enter your email" required>
                  </div>
                </div>
                <div class="row">
                       <div class="col span-1-of-3">
            <label for="phone">Phone:</label>
                    </div>
                     <div class="col span-2-of-3">  
            <input type="number" id="phone" name="Phone" placeholder="Enter your number" required>
                    </div>
                </div>
           <div class="row">
               <div class="col span-1-of-3">
            <label for="message">Message</label>
               </div>
            <div class="col span-1-of-3">
            <textarea name="Message" placeholder="Your comments" id="message">
            </textarea>
               </div>
                </div>
                            <div class="row">
                                <div class="col span-1-of-3">
                                    <label>How did you find us?</label>
                                </div>
                                        <div class="col span-1-of-3">
                                    <select>
                                        <option>Friends</option>
                                        <option>Search Engine</option>
                                        <option>Advertisement</option>
                                        <option>Others</option>
                                            </select>
                                </div>    
                            </div>
                
                 <div class="row">
                      <div class="col span-2-of-3">
                          <a href="https://github.com/Ashishkumarsharma123-stack?tab=repositories" target="_blank" class="btn">Submit</a>
                     </div>
                </div>
                  </form>     
            </div>
        </section>
    </body>
</html>
